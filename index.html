<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TO DO LIST</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="box-container">
      <div class="header">
         <h2>To Do List</h2>

      <div class="input-button">
         <input type="text" placeholder="Enter Task Name" id="input">
         <button id="add">Add Task</button>
      </div>

      </div>

      <div id="btn-box" class="btn-box">
         <button  value="all" id="all">ALL</button>
         <button value="comp" id="complete">COMPLETED</button>
         <button value="pend" id="pendind">PENDING</button>
         <button value="clear" id="clear">CLEAR</button>
      </div>

     
         <ul id="item-list">

         </ul>      
   </div>

   <script src="script.js"></script>
</body>
</html>
